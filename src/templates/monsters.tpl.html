<md-select
  ng-model="$ctrl.type"
  placeholder="ゲート属性"
  >
  <!--<md-option value="fire">炎ゲート</md-option>-->
  <md-option value="water">水ゲート</md-option>
  <!--<md-option value="wind">風ゲート</md-option>-->
  <!--<md-option value="light">光ゲート</md-option>-->
  <!--<md-option value="dark">闇ゲート</md-option>-->
</md-select>

<md-select
  ng-if="$ctrl.type"
  ng-model="$ctrl.chosenMonsters[0]"
  placeholder="１体目のモンスター"
>
  <md-option ng-repeat="monster in $ctrl.monsters[$ctrl.type]" ng-value="{{ monster }}">
    <div class="monster">
      <span class="photo type-{{$ctrl.type}}">
        <img ng-src="src/images/{{monster.name}}.jpg">
      </span>
      <span class="name">{{ monster.name }}</span>
    </div>
  </md-option>
</md-select>
